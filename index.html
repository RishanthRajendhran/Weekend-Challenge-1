<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
  <div class="container">
    <div class="flexCont" id="intro">
        <h1>
            Learn to code by watching others
          </h1>
      
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
          </p>
    </div>
    <div class="flexCont containerCol">
      <div class="flexContCol" id="tryMe">
          <span class="bold">Try it free 7 days <span class="unbold">then</span></span> $20/mo. thereafter
      </div>
      <div class="flexContCol" id="formBox">
        <form action="#" methos="POST">
          <div class="colFlex">
            <div class="colFlexBox">
              <input type="text" placeholder="First Name" name="firstName" required/>
            </div>
            <div class="colFlexBox errBox">
              
            </div>
          </div>
          <div class="colFlex">
            <div class="colFlexBox">
              <input type="text" placeholder="Last Name" name="lastName" required/>
            </div>
            <div class="colFlexBox errBox">
              
            </div>
          </div>
          <div class="colFlex">
            <div class="colFlexBox">
              <input type="email" placeholder="Email Address" name="emailAddress" required/>
            </div>
            <div class="colFlexBox errBox">
              
            </div>
          </div>
          <div class="colFlex">
            <div class="colFlexBox">
              <input type="password" placeholder="Password" name="password" required/>
            </div>
            <div class="colFlexBox errBox">
              
            </div>
          </div>
          <button type="submit">
              Claim your free trial
          </button>
        </form>
        <h6>
            By clicking the button, you are agreeing to our <span id="danger">Terms and Services</span>
        </h6>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
